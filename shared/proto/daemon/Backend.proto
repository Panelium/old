syntax = "proto3";

package daemon;
option go_package = "panelium/proto_gen_go/daemon";

import "common.proto";
import "backend/DaemonConnection.proto";

service BackendService {
  rpc CreateServer(backend.Server) returns (common.SuccessMessage);
  rpc UpdateServer(backend.Server) returns (common.SuccessMessage);
  rpc DeleteServer(common.SimpleIDMessage) returns (common.SuccessMessage);
}